{% extends 'base.html' %}

{% block content %}
  <h2>Удаление продукта</h2>
  <p>Вы уверены, что хотите удалить продукт "{{ object }}"?</p>
  <form method="post" action="{% url 'product_delete' pk=object.pk %}">
    {% csrf_token %}
    <input type="submit" value="Да, удалить">
    <a href="{% url 'product_list' %}">Отмена</a>
  </form>
{% endblock %}
